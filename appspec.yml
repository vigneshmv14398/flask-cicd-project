version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/flask-app
    fileExistsBehavior: OVERWRITE

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/start_container.sh
      timeout: 300
      runas: ubuntu
