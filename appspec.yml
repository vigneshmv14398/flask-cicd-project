version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/flask-app
    fileExistsBehavior: OVERWRITE

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ec2-user

  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/start_container.sh
      timeout: 300
      runas: root
